<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .box {
                width: 100px;
                height: 100px;
                margin: 50px; /*외부여백*/
            }
            .box1 {background: #E8CEC2; display: inline;}
            .box2 {background: #FFF29E; 
                /*display: none; // 보이지 않고 차지하는 영역도 없어짐*/
                visibility: hidden; /*보이지 않지만 차지하는 영역은 유지*/
            }
            .box3 {background: #C7D3ED; display: block;}
            .box4 {background: #C8C7ED; display: inline-block;}
        </style>
        <div class="box box1">box1</div> <!--블록-->
        <div class="box box2">box2</div> <!--블록-->

        <span class="box box3">box3</span> <!--인라인-->
        <span class="box box4">box4</span> <!--인라인-->
    </body>
</html>
