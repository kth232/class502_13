<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            window.addEventListener("DOMContentLoaded", function() { //이벤트 처리기로 등록
                const buttonEl = document.getElementById("button");
                buttonEl.addEventListener("click", function(){ //이벤트 2개가 모두 동작함
                    alert('click1');
                });
                buttonEl.addEventListener('click',function() {
                    alert('click2');
                });
            });
        </script>
        <button type="button" id="button">click</button>
    </body>
</html>
