<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .box {
                width:200px; height: 200px; background: #B2CCFF; margin-bottom: 30px;
            }
            .box1 {
                padding:50px; border: 5px solid #FFA7A7;
                box-sizing: content-box;
            }
            .box2 {
                padding:50px; border: 5px solid #FFE08C;
                box-sizing: border-box;
            }
        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
    </body>
</html>
