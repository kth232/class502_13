<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <h2 th:text="#{게시글}"></h2>
    <h2 th:text="#{작성자}"></h2>
    <h2 th:object="${member}" th:text="${email}"></h2>

    <table class="board-table" th:object="${boardData}">
        <thead>
            <tr>
                <th th:text="#{번호}"></th>
                <th th:text="#{제목}"></th>
                <th th:text="#{내용}"></th>
                <th th:text="#{작성일}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${boardData}">
                <td th:text="${item.seq}"></td>
                <td th:text="${item.subject}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.getCreatedAt().format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm'))}"></td>
            </tr>
        </tbody>
    </table>
    <div class="buttons">
        <button type="reset" th:text="#{수정하기}"></button>
        <button type="submit" th:text="#{삭제하기}"></button>
    </div>
</main>
</html>
