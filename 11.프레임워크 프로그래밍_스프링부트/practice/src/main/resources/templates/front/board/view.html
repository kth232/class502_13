<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <h2 th:text="#{게시글}"></h2>
<!--    <div th:each="item: ${items}" th:object="${boardData}" class="item"></div>-->
<!--    <h2 th:text="${subject}"></h2>-->
    <table class="board-table" th:object="${boardData}">
        <thead>
            <tr>
                <th th:text="#{번호}"></th>
                <th th:text="#{제목}"></th>
                <th th:text="#{내용}"></th>
                <th th:text="#{작성일}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${boardData}">
                <td th:text="${item.seq}"></td>
                <td th:text="${item.subject}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${#temporals.format(createdAt, 'yyyy-MM-dd')}"></td>
            </tr>
        </tbody>
    </table>
</main>
</html>
