<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <h2 th:text="#{게시글_조회}"></h2>
    <h2 th:text="#{작성자}"></h2>

    <table class="board-table" th:object="${boardData}">
        <thead>
            <tr>
                <th th:text="#{번호}"></th>
                <th th:text="#{제목}"></th>
                <th th:text="#{내용}"></th>
                <th th:text="#{작성일}"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${boardData}">
                <td th:text="${item.seq}"></td>
                <td th:text="${item.subject}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.getCreatedAt().format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm'))}"></td>
                <td>
                    <div class="buttons">
                        <button type="button" th:text="#{수정하기}"></button>
                        <button type="button" th:text="#{삭제하기}" th:href="@{/board/delete/{seq}(seq=*{item.seq})}"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</html>
